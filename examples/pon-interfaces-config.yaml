# This file shows how to pass a custom pon configuration
# with `-f examples/pon-interfaces-config.yaml`

ponPortsConfig:
  num_pon_ports: 1
  ranges:
    -
      pon_id_range:
        start: 0
        end: 0
      tech: "XGS-PON"
      onu_id_range:
        start: 1
        end: 1
      alloc_id_range:
        start: 1024
        end: 1028
      gemport_id_range:
        start: 1024
        end: 1056