# Values file for voltha curator
# helm install -n curator voltha-curator --namespace voltha
---
nameOverride: ~
fullNameOverride: ~

# Default security context under which the containers run
securityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001
  runAsGroup: 1001

defaults:
  # At 01:00 every day
  schedule: "0 1 * * *"
  #the host ip should be public ip of the node and port should be exposed
  host: "http://localhost:9200"
  frequeny: 3
