apiVersion: v1
kind: Service
metadata:
  labels:
    name: "{{ .Chart.Name }}"
    release: {{ .Release.Name }}
  name: "{{ .Chart.Name }}"
spec:
  ports:
  - name: of
    port: {{ .Values.voltha_go_controller.ofPort }}
    targetPort: {{ .Values.voltha_go_controller.ofPort }}
  - name: ui
    port: {{ .Values.voltha_go_controller.uiPort }}
    targetPort: {{ .Values.voltha_go_controller.uiPort }}
  selector:
    app: "{{ .Chart.Name }}"
