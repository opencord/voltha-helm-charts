apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: etcd-db-defrag
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: "{{ .Release.Name }}-onos-config-loader-service-account"
          containers:
            - name: etcd-db-defrag
              image: '{{ tpl .Values.images.onos_config_loader.registry . }}{{ tpl .Values.images.onos_config_loader.repository . }}:{{ tpl .Values.images.onos_config_loader.tag . }}'
              imagePullPolicy: {{ tpl .Values.images.onos_config_loader.pullPolicy . }}
              command:
                {{- range untilStep 0 (int .Values.etcd.statefulset.replicaCount) 1 }}
                - /bin/sh
                - -c
                - kubectl exec {{ .Release.Name }}-etcd-{{ . }} -- etcdctl defrag
                {{- end }}
              volumeMounts:
                - name: kube-config-volume
                  mountPath: /etc/kube
          volumes:
            - name: kube-config-volume
              configMap:
                name: kube-config
