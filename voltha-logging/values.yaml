# Values file for voltha log aggregation infra
# NOTE: must start this chart with the name "logging":
#   helm install -n logging voltha-logging
# ortherwise the elasticsearch hostname won't work properly in the other containers

# elasticstack config
# ref: https://github.com/helm/charts/tree/master/stable/elasticsearch
elasticsearch:
  image:
    repository: "docker.elastic.co/elasticsearch/elasticsearch"
    tag: "6.8.6"
    pullPolicy: "IfNotPresent"
  client:
    replicas: 1
    serviceType: "NodePort"
    resources:
      limits:
        cpu: "400m"
      requests:
        cpu: "25m"
        memory: "512Mi"
  master:
    replicas: 2
    resources:
      limits:
        cpu: "400m"
      requests:
        cpu: "25m"
        memory: "512Mi"
    persistence:
      enabled: true 
      accessMode: ReadWriteOnce
      name: data
      size: "2Gi"
    env:
       MINIMUM_MASTER_NODES: 1
  data:
    replicas: 1
    resources:
      limits:
        cpu: "400m"
      requests:
        cpu: "25m"
        memory: "512Mi"
    persistence:
      enabled: true 
      accessMode: ReadWriteOnce
      name: data
      size: "2Gi"

# kibana config
# ref: https://github.com/helm/charts/tree/master/stable/kibana
kibana:
  image:
    repository: "docker.elastic.co/kibana/kibana"
    tag: "6.8.6"
    pullPolicy: "IfNotPresent"
  service:
    type: "NodePort"
    externalPort: 5601
  env:
     ELASTICSEARCH_HOSTS: "http://logging-elasticsearch-client:9200"


# fluentd-elasticsearch config
# ref: https://github.com/kiwigrid/helm-charts/tree/master/charts/fluentd-elasticsearch
# forwards k8s logs from nodes to elasticsearch
fluentd-elasticsearch:
  elasticsearch:
    hosts: ["logging-elasticsearch-client:9200"]
    sslVerify: false
