---

global:
  image_org: "muluder/"
  image_tag: "VOL-3860-redis"
  stack_name: voltha
  log_level: "DEBUG"
  voltha_infra_name: "voltha-infra"
  voltha_infra_namespace: "infra"
  log_correlation:
    enabled: false
  tracing:
    enabled: false

redis:
  auth:
    enabled: false
  volumePermissions:
    enabled: false
  networkPolicy:
    enabled: false
  sentinel:
    enabled: true
    masterSet: sebaRedis
  commonConfiguration: |-
    ########################### EVENT NOTIFICATION ###########################
    #  https://raw.githubusercontent.com/redis/redis/6.0/redis.conf
    #  By default all notifications are disabled because most users don't need
    #  this feature and the feature has some overhead. Note that if you don't
    #  specify at least one of K or E, no events will be delivered.
    notify-keyspace-events K$g
    
    # The filename where to dump the DB
    # TODO need to pass to VOLTHA stack name here
    # to be able to have different dump files for each stack
    dbfilename dump.rdb


voltha:
  enabled: true
  rw_core:
    kv_store_data_prefix: 'service/voltha/{{ .Release.Name }}_{{ .Values.global.stack_name }}'
    topics:
      core_topic: "{{ .Release.Name }}_{{ .Values.global.stack_name }}_rwcore"
  services:
    kafka:
      adapter:
        address: "{{ .Values.global.voltha_infra_name }}-kafka.{{ .Values.global.voltha_infra_namespace }}.svc:9092"
      cluster:
        address: "{{ .Values.global.voltha_infra_name }}-kafka.{{ .Values.global.voltha_infra_namespace }}.svc:9092"
    kvstore:
      type: "redis-sentinel"
      address: "{{ .Values.global.stack_name }}-redis-headless.{{ .Release.Namespace }}.svc:26379"
    tracing_agent:
      address: "{{ .Values.global.voltha_infra_name }}-voltha-tracing-jaeger-agent.{{ .Values.global.voltha_infra_namespace }}.svc:6831"
    controller:
      # TODO need to customize for multiple instances
      - address: "{{ .Values.global.voltha_infra_name }}-onos-classic-hs.{{ .Values.global.voltha_infra_namespace }}.svc:6653"

voltha-adapter-openonu:
  enabled: true
  adapter_open_onu:
    kv_store_data_prefix: 'service/voltha/{{ .Release.Name }}_{{ .Values.global.stack_name }}'
    topics:
      core_topic: "{{ .Release.Name }}_{{ .Values.global.stack_name }}_rwcore"
      adapter_open_onu_topic: "{{ .Release.Name }}_{{ .Values.global.stack_name }}_brcm_openomci_onu"
  services:
    kafka:
      adapter:
        address: "{{ .Values.global.voltha_infra_name }}-kafka.{{ .Values.global.voltha_infra_namespace }}.svc:9092"
      cluster:
        address: "{{ .Values.global.voltha_infra_name }}-kafka.{{ .Values.global.voltha_infra_namespace }}.svc:9092"
    kvstore:
      type: "redis-sentinel"
      address: "{{ .Values.global.stack_name }}-redis-headless.{{ .Release.Namespace }}.svc:26379"
    tracing_agent:
      address: "{{ .Values.global.voltha_infra_name }}-voltha-tracing-jaeger-agent.{{ .Values.global.voltha_infra_namespace }}.svc:6831"

voltha-adapter-openolt:
  enabled: true
  adapter_open_olt:
    kv_store_data_prefix: 'service/voltha/{{ .Release.Name }}_{{ .Values.global.stack_name }}'
    topics:
      core_topic: "{{ .Release.Name }}_{{ .Values.global.stack_name }}_rwcore"
      adapter_open_olt_topic: "{{ .Release.Name }}_{{ .Values.global.stack_name }}_openolt"
  services:
    kafka:
      adapter:
        address: "{{ .Values.global.voltha_infra_name }}-kafka.{{ .Values.global.voltha_infra_namespace }}.svc:9092"
      cluster:
        address: "{{ .Values.global.voltha_infra_name }}-kafka.{{ .Values.global.voltha_infra_namespace }}.svc:9092"
    kvstore:
      type: "redis-sentinel"
      address: "{{ .Values.global.stack_name }}-redis-headless.{{ .Release.Namespace }}.svc:26379"
    tracing_agent:
      address: "{{ .Values.global.voltha_infra_name }}-voltha-tracing-jaeger-agent.{{ .Values.global.voltha_infra_namespace }}.svc:6831"
