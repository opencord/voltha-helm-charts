---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jaeger-tracing
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: all-in-one
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: all-in-one
      annotations:
        prometheus.io/scrape: "false"
    spec:
        containers:
          - name: jaeger
            image: '{{ .Values.tracing.image.repository }}:{{ .Values.tracing.image.tag }}'
            pullPolicy: '{{ .Values.tracing.image.pullPolicy }}'
            args: ["--memory.max-traces", '{{ .Values.tracing.maxTraces }}']
            ports:
              - containerPort: 6831
                protocol: UDP
              - containerPort: 5778
                protocol: TCP
              - containerPort: 16686
                protocol: TCP
            readinessProbe:
              httpGet:
                path: "/"
                port: 14269
              initialDelaySeconds: 5
