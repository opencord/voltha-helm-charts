---
nameOverride: ~
fullNameOverride: ~

# Default values for voltha-tracing.
tracing:
  image:
    repository: "jaegertracing/all-in-one"
    tag: "1.18"
    pullPolicy: "IfNotPresent"
  maxTraces: 100000

# Default security context under which the containers run
securityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001
  runAsGroup: 1001

